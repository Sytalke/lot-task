
<ng-container *ngIf = "jobOffersList$ | async as jobOffersList; else emptyList">
    <mat-list>
        <mat-list-item *ngFor="let jobOffer of jobOffersList">{{ jobOffer.title }}</mat-list-item>
    </mat-list>
</ng-container>
<ng-template #emptyList>
    Couldn't find any job offers
</ng-template>
